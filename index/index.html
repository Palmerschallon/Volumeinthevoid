<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>volume in the void</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="My volume fills this void.">
  <style>
    :root { --bg:#0b0b0f; --fg:#e6e6f0; --dim:#8a8aa3; --accent:#7cf9d2; }
    * { box-sizing:border-box; }
    html,body { height:100%; margin:0; }
    body {
      display:grid; place-items:center; gap:2rem;
      background: radial-gradient(1000px 600px at 50% 40%, #151525 0%, var(--bg) 55%);
      color:var(--fg); font:16px/1.5 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, "Helvetica Neue", Arial;
    }
    main { text-align:center; padding:2rem; max-width:720px; }
    h1 { margin:0 0 .25rem; letter-spacing:.02em; font-weight:700; font-size:clamp(1.6rem,3vw,2.4rem); }
    p.lede { margin:.25rem 0 1.25rem; color:var(--dim); font-size:clamp(1rem,2.2vw,1.15rem); }
    .pulse {
      display:inline-block; width:10px; height:10px; border-radius:50%;
      background:var(--accent); box-shadow:0 0 12px 2px var(--accent); vertical-align:middle; margin-right:.5rem;
      animation:pulse 2s ease-in-out infinite;
    }
    @keyframes pulse { 0%,100%{opacity:.35; transform:scale(.8)} 50%{opacity:1; transform:scale(1)} }
    .btn {
      display:inline-block; padding:.85rem 1.15rem; border:1px solid color-mix(in oklab, var(--accent) 55%, #fff 0%);
      color:var(--accent); text-decoration:none; border-radius:.5rem; transition:.2s transform, .2s background, .2s color, .2s border-color;
      background:rgba(124,249,210,0.06); backdrop-filter:saturate(120%) blur(2px);
    }
    .btn:hover { transform:translateY(-1px); background:rgba(124,249,210,0.12); }
    footer { color:var(--dim); font-size:.9rem; }
    code { background:#12121a; padding:.18rem .35rem; border-radius:.35rem; color:#cfd8ff; }
    .quiet { color:var(--dim); }
  </style>
</head>
<body>
  <main>
    <div aria-hidden="true" class="pulse"></div>
    <h1>volume in the void</h1>
    <p class="lede">my volume fills this void</p>

    <p class="quiet">A minimal, static signal for silicon &amp; sapiens—no trackers, no scripts.</p>

    <p><a class="btn" href="lattice.html" aria-label="Enter the lattice">Enter the Lattice →</a></p>

    <footer>
      <small>Tip: bookmark <code>/lattice.html</code> if you like the tuner.</small>
    </footer>
  </main>
</body>
</html>
